<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>
    <a href="{{url_for('home')}}"><b>Flask-Alchemy Example</b></a>
</h3>
<hr/>
{% for message in get_flashed_messages() %}
    {{ message }}
{% endfor %}

<h3>Student(<a href="{{url_for('new')}}">Add Student Information</a>)</h3>

<table border= 1>
    <thead>
    <tr>
        <th> Student Name</th>
        <th> Student City </th>
        <th> Student class </th>
        <th> Mobile Number </th>
    </tr>
    </thead>
    <tbody>
    {% for student in students %}
    <tr>
        <td>{{student.name}}</td>
        <td>{{student.city}}</td>
        <td>{{student.mclass}}</td>
        <td>{{student.mobile}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
