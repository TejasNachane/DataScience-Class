<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <a href="{{url_for('new')}}"> add student</a>

    <table border="2" >
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Mobile</th>
            </tr>
        </thead>
        {% for std in students %}
    
        <tbody>
            <tr>
                <td>{{ std.name  }}</td>
                <td>{{ std.city }}</td>
                <td>{{ std.mobile }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

</body>
</html>
